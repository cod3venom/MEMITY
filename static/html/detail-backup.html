<section class="post" id="postid++;">
    <div class="post_info flex">
        <div class="post_avatar">
            <a href="USER_LINK++;"><img src="POST_AVATAR++;"></a>
        </div>
        <div class="post_user">
            <a href="USER_LINK++;">POST_USER++;</a>
            <span>12.13.2020</span>
       </div>
       <div class="post_more">
        <img class="icon_m" src="static/img/more.png">
      </div>
    </div>
    <div class="post_img">
        <img src="static/img/star.png">
    </div>
    <div class="post_icon">
        <button class="emo_ico"><img src ="static/img/Like.png"><span>0;</span></button>
        <button class="emo_ico"><img src ="static/img/Funny.png"><span>1;</span></button>
        <button class="emo_ico"><img src ="static/img/Love.png"><span>2;</span></button>
        <button class="emo_ico"><img src ="static/img/Angry.png"><span>3;</span></button>
    </div>
    <hr class="horizontal">
    <div class="post_footer flex-between">
        <div class="like_btn" id="POSTID++;_like_btn">
            <button class="flex-centered"><img class="icon_s" src="static/img/Like.png"> <span>Like</span></button>
            <div class="react_box">
                <div class="react_icon" id="POSTID++;_like_emotion_up">
                    <label>Like</label>
                </div>
                <div class="react_icon" id="POSTID++;_funny_emotion_up">
                    <label>Funny</label> 
                </div>
                <div class="react_icon" id="POSTID++;_love_emotion_up">
                    <label>Love</label> 
                </div>
                <div class="react_icon" id="POSTID++;_angry_emotion_up">
                    <label>Angry</label>
                </div>
            </div>
        </div>
        <div class="comments_btn">
            <button class="flex-centered"><img class="icon_s" src="static/img/comment.png"> <span>Comment</span></button>
        </div>
        <div class="share_btn">
            <button class="flex-centered"><img class="icon_s" src="static/img/share.png"> <span>Share</span></button>
        </div>
    </div>
    <div class="post_mini_comments">
        <div class="comment_box">
            <div class="comment_user flex">
                <div class="comment_avatar">
                    <a href="?profile=USERID;"><img src="static/img/Funny.png"></a>
                    <a href="?profile=USERID;">COMENTUSER;</a>
                </div>
            </div>
            <div class="comment_text flex">
                <span>ahah tha was good Xd <button class="reply_btn transp background"></button></span>
                <span class="comment_date">12.13.2020</span>
            </div>
            <form id="reply_form" class="flex">
                <div class="emojis flex">
                    <div class="col_1 flex">
                        <img id="like_emoji" src="static/emoji/Like.png">
                        <img id="love_emoji" src="static/emoji/Love.png">
                        <img id="funny_emoji" src="static/emoji/Laught.png">
                        <img id="angry_emoji" src="static/emoji/Angry.png">
                        <img id="angel_emoji" src="static/emoji/Angel.png">
                        <img id="drolling_emoji" src="static/emoji/Drolling.png">
                        <img id="wow_emoji" src="static/emoji/Wow.png">
                    </div>
                    <div class="col_1 flex">
                        <img id="devil_emoji" src="static/emoji/Devil.png">
                        <img id="wink_emoji" src="static/emoji/Wink.png">
                        <img id="sick_emoji" src="static/emoji/Sick.png">
                        <img id="hugging_emoji" src="static/emoji/Hugging.png">
                        <img id="wow_sad_emoji" src="static/emoji/Wow_sad.png">
                        <img id="frozen_emoji" src="static/emoji/Frozen.png">
                        <img id="sleep_emoji" src="static/emoji/Sleep.png">
                    </div>
                </div>
                <textarea  id="comment_input"  wrap="soft" form="reply_form" placeholder="Write comment"></textarea>
                <div id="input_switch">
                    <span id="emoji_switch" class="background transp"><img src="static/img/Funny.png"></span>
                    <button id="submitrepcom" type="submit" class="background transp"><img src="static/img/send.png"></button>
                </div>
            </form>
        </div>
        <div class="comment_box reply">
            <div class="comment_user flex">
                <div class="comment_avatar">
                    <a href="?profile=USERID;"><img src="static/img/Funny.png"></a>
                    <a href="?profile=USERID;">COMENTUSER;</a>
                </div>
            </div>
            <div class="comment_text flex">
                <span>ahah tha was good Xd </span>
                <span class="comment_date">12.13.2020</span>
            </div>
        </div>
    </div>
</section>
